<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form class="form">
                    <div class="display">
                        <input type="text" name="display" id="inputBox" />
                    </div>
                    <div class="button">
                        <button class="operator">AC</button>
                        <button class="operator">DEL</button>
                        <button class="operator">%</button>
                        <button class="operator">/</button>
                        <div></div>

                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button>9</button>
                        <button class="operator">*</button>

                        <div></div>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                        <div></div>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                        <div></div>

                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button class="equalBtn">=</button>
                    </div>

                    <script src="./src/main.js"></script>
                </form>
            </div>
        </div>
    </body>
</html>
